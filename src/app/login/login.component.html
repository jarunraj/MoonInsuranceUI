<div class="container">
    <div class="row justify-content-center mt-5">
    <div class="col-md-6">
    <div class="card">
    <div class="card-header">
    <h2 class="text-center">Login</h2>
    </div>
    <div class="card-body">
    <form (ngSubmit) = "login(emailId, passWord)" #userForm = "ngForm">
    <div class="form-group">
    <label for="email">Username</label>
    <input type="text" [(ngModel)] ="emailId" id="email" name="email" class="form-control" placeholder="Enter your email" >
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)] ="passWord" id="password" name="password" class="form-control" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
